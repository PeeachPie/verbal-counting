<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../styles/settings/settings.css" rel="stylesheet" type="text/css" />
  <title>Устный счет</title>
</head>

<body>
  <div class="container">
    <div class="operators-settings">
      <div class="operators">
        <div class="text">Арифметические действия</div>
        <div class="choose">
          <button style="--i: 1" type="button" class="unselected" id="plus">+</button>
          <button style="--i: 2" type="button" class="unselected" id="minus">-</button>
          <button style="--i: 3" type="button" class="unselected" id="multiply">×</button>
          <button style="--i: 4" type="button" class="unselected" id="division">÷</button>
        </div>
      </div>

      <div class="info">Чтобы продолжить выберите арифметические действия</div>

      <div class="numbers">
        <div class="text">Делители и множители</div>
        <div class="choose">
          <button style="--i: 1" type="button" class="unselected" id="num1">1</button>
          <button style="--i: 2" type="button" class="unselected" id="num2">2</button>
          <button style="--i: 3" type="button" class="unselected" id="num3">3</button>
          <button style="--i: 4" type="button" class="unselected" id="num4">4</button>
          <button style="--i: 5" type="button" class="unselected" id="num5">5</button>
          <button style="--i: 6" type="button" class="unselected" id="num6">6</button>
          <button style="--i: 7" type="button" class="unselected" id="num7">7</button>
          <button style="--i: 8" type="button" class="unselected" id="num8">8</button>
          <button style="--i: 9" type="button" class="unselected" id="num9">9</button>
          <button style="--i: 10" type="button" class="unselected" id="num10">10</button>
        </div>
      </div>

      <div class="max">
        <div class="text-with-input">
          <div class="text">Сложение и вычитание до&nbsp;</div>
          <input type="number" class="value" id="max-number" value="10" step="10" min="10" max="100"></input>
        </div>

        <div class="slider">
          <input type="range" class="range" id="max-range" value="10" step="10" min="10" max="100">
        </div>

      </div>
      <div class="buttons">
        <button type="button" id="reset">
          <svg id="reset-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
            <path id="reset-svg-path" d="M840 826.7l-59-59.1c-3.9 4.4-8 8.7-12.2 12.9-132.2 132.2-344.3 134.4-476.5 2.2S157.8 434 290 301.8c131.5-131.5 
            346.5-129.9 478.9.2l-70.5 70.5L972.6 446l-73.5-274.3-71.2 71.3c-1.5-1.6-3.1-3.2-4.6-4.7C658.5 73.5 395.8 77.9 231 
            242.7s-164.8 432 0 596.8 432 164.8 596.8 0c4.2-4.2 8.3-8.5 12.2-12.8z" />
          </svg>
        </button>
        <button type="button" id="next">❯</button>
      </div>
    </div>

    <div class="questions-settings">
      <div class="questions">
        <div class="text-with-input">
          <div class="text">Количество заданий:&nbsp;</div>
          <input type="number" class="value" id="questions-number" value="5" step="5" min="5" max="30"></input>
        </div>
        <div class="slider">
          <input type="range" class="range" id="questions-range" value="5" step="5" min="5" max="30">
        </div>
      </div>
      <div class="buttons">
        <button type="button" id="return">❮</button>
        <a class="button" id="start" href="../pages/test.html">Начать</a>
      </div>
    </div>

  </div>
  <script type="module" src="../scripts/settings.js"></script>
</body>
<html>
